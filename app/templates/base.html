<!doctype html>
<html lang="tr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}AppCenter{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/static/css/app.css?v={{ ASSET_VERSION }}" />
  </head>
  <body>
    <div class="layout">
      {% include 'components/topbar.html' %}
      {% block content %}{% endblock %}
    </div>
    <div id="toast"></div>
    <script src="/static/js/api.js?v={{ ASSET_VERSION }}"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
